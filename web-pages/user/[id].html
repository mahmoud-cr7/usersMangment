<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Users Management App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .user-id {
            font-size: 3em;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .app-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s;
            margin: 10px;
        }

        .app-link:hover {
            background: #5a6fd8;
        }

        .loading {
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üë§ User Profile</h1>
        <div class="user-id" id="userId">14</div>
        <p class="loading">üöÄ Opening in app...</p>
        <p><small>If the app doesn't open automatically, click the button below:</small></p>
        <a href="#" id="appLink" class="app-link">üì± Open in App</a>
        <br>
        <a href="/" class="app-link" style="background: #999;">üè† Back to Home</a>
    </div>

    <script>
        // Get user ID from URL
        const path = window.location.pathname;
        const userMatch = path.match(/\/user\/(\d+)/);
        const userId = userMatch ? userMatch[1] : '14';

        // Update the page
        document.getElementById('userId').textContent = userId;

        // Create app link URLs
        const customSchemeUrl = `usersmgmt://user/${userId}`;
        const appLinkUrl = `https://usersmanagement-linkss-3p58oor4w-mahmouds-projects-414b5cea.vercel.app/user/${userId}`;

        // Update the app link button
        document.getElementById('appLink').href = customSchemeUrl;

        // Auto-redirect to app on mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        if (isMobile()) {
            // Try to open the app after a short delay
            setTimeout(() => {
                window.location.href = customSchemeUrl;
            }, 2000);
        }

        // Update page title
        document.title = `User ${userId} - Users Management App`;
    </script>
</body>

</html>
